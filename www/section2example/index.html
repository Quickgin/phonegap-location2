<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
    function initMap() {
    var myLatlng = new google.maps.LatLng(52.193636,-2.221575);
    var mapOptions = {
    zoom: 8,
    center: myLatlng
    }
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);

    var marker = new google.maps.Marker({
    position: myLatlng,
    title:"Hello World!"
});

// To add the marker to the map, call setMap();
marker.setMap(map);
        map.setMapTypeId('terrain');
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHXfw0TmOtmOGTYcnoJGSY-mt-hUfRarU&callback=initMap"
    async defer></script>
  </body>
</html>
